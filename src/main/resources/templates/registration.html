<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная страница</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Регистрация</h2>
        <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="login" class="form-label">Логин пользователя</label>
                <input type="text" class="form-control" th:field="*{login}" id="login" placeholder="Введите логин" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('login')}">
                    <span th:errors="*{login}"></span> </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Электронная почта</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Введите адрес электронной почты" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">
                    Пожалуйста, введите действительный адрес электронной почты.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Введите пароль" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">
                    Пожалуйста, введите пароль.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
